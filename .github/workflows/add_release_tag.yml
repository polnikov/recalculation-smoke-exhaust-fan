name: Add tag on release EXE

on:
  push:
    branches:
      - main

jobs:
  add_tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Push Pull Request Filter
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          src:
            - 'exe_packages/**'

    - name: Create tag
      if: ${{ success() }}
      run: |
        git tag "release $(date +`%Y.%m.%d`)"
        git push --tags
